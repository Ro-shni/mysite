<script>
    var counterIntern = 3; // Initialize counter for Internship placeholders
    
    function addTextFieldintern() {
      var container = document.getElementById("text-fields-container-intern");
      var input = document.createElement("input");
      input.type = "text";
      input.name = "Internship[]";
      input.className = "form-control";
      input.placeholder = "Internship " + counterIntern;
    
      var removeButton = document.createElement("button");
      removeButton.type = "button";
      removeButton.className = "btn btn-danger";
      removeButton.innerHTML = "Remove";
      removeButton.onclick = function() {
        removeTextFieldintern(this);
      };
    
      var div = document.createElement("div");
      div.appendChild(input);
      div.appendChild(removeButton);
      container.appendChild(div);
    
      counterIntern++; // Increment the counter for Internships
    }
    
    function removeTextFieldintern(button) {
      var container = document.getElementById("text-fields-container-intern");
      var textField = button.parentNode;
    
      container.removeChild(textField);
    }
    
    var counterCertification = 3; // Initialize counter for Certification placeholders
    
    function addTextFieldcertification(){
      var container = document.getElementById("text-fields-container-certification");
      var input = document.createElement("input");
      input.type = "text";
      input.name = "Certification[]";
      input.className = "form-control";
      input.placeholder = "Certification " + counterCertification;
    
      var removeButton = document.createElement("button");
      removeButton.type = "button";
      removeButton.className = "btn btn-danger";
      removeButton.innerHTML = "Remove";
      removeButton.onclick = function() {
        removeTextFieldcertification(this);
      };
    
      var div = document.createElement("div");
      div.appendChild(input);
      div.appendChild(removeButton);
      container.appendChild(div);
    
      counterCertification++; // Increment the counter for Certifications
    }
    
    function removeTextFieldcertification(button){
      var container = document.getElementById("text-fields-container-certification");
      var textField = button.parentNode;
      container.removeChild(textField);
    }
    </script>
