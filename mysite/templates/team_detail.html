<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #f1c40f;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e1e1e;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #f1c40f;
            color: black;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #1e1e1e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center text-warning">Menu</h3>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'project_list' %}">Projects</a>
        <a href="{% url 'team_list' %}">Teams</a>
        <a href="{% url 'mentor_list' %}">Mentors</a>
        <a href="{% url 'operations_dashboard' %}">OP Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Team: {{ team.name }}</h1>
        <h3>Mentor: {{ team.mentor.full_name }}</h3>

        <h2>Team Members</h2>
        <ul>
            {% for member in members %}
                <li>{{ member.fullname }}</li>
            {% empty %}
                <li>No members in this team.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
