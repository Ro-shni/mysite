<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Team</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" name="team_name" id="team_name" required>
            </div>
            
            <div class="form-group">
                <label for="mentor_id">Select Mentor:</label>
                <select name="mentor_id" id="mentor_id">
                    {% for mentor in mentors %}
                        <option value="{{ mentor.id }}">{{ mentor.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Create Team</button>
            </div>
        </form>
    </div>
</body>
</html>

<style>
    /* General Body Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container */
.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    margin: 20px;
    text-align: center;
}

/* Form Title */
h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Form Group Styling */
.form-group {
    margin-bottom: 20px;
    text-align: left;
    width: 100%;
}

/* Label Styling */
label {
    display: block;
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
}

/* Input and Select Styling */
input[type="text"], select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 8px;
    box-sizing: border-box;
}

/* Button Styling */
button {
    width: 100%;
    padding: 14px;
    background-color: #28a745;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
        width: 90%;
    }

    h1 {
        font-size: 20px;
    }

    label {
        font-size: 14px;
    }

    input[type="text"], select {
        font-size: 14px;
        padding: 10px;
    }

    button {
        font-size: 16px;
    }
}

</style>
