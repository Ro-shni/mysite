<h1> Edit page</h1>

<div class='container'>
    <div class='row'>
        <div class='col-md-5 offset-md-3'>
            <div class='border bg-white p-3'>
                <h3>Edit item</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Are you sure you want to update?</h4>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
