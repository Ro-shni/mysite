<form method="POST">
    {% csrf_token %}
    <label for="student_id">Select Student:</label>
    <select name="student_id" id="student_id">
        {% for student in students %}
            <option value="{{ student.id }}">{{ student.fullname }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Add to Team</button>
</form>
