<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Teams</h1>
        
        <a href="{% url 'create_team' %}" class="btn-create">Create a New Team</a>
        
        <table class="team-table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Mentor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>{{ team.name }}</td>
                        <td>
                            {% if team.mentor %}
                                {{ team.mentor.full_name }}
                            {% else %}
                                No mentor assigned
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'team_detail' team.id %}" class="btn-view">View Details</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No teams available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>

<style>
    /* General Body Styling */
    /* General Body Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f9;
    color: #333;
}

/* Container Styling */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Page Title */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

/* Create Team Button */
.btn-create {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-create:hover {
    background-color: #0056b3;
}

/* Table Styling */
.team-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.team-table th, .team-table td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

/* Table Header Styling */
.team-table th {
    background-color: #28a745;
    color: white;
}

/* Table Row Hover Effect */
.team-table tr:hover {
    background-color: #f1f1f1;
}

/* View Details Button */
.btn-view {
    display: inline-block;
    padding: 6px 12px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
}

.btn-view:hover {
    background-color: #0056b3;
}

/* No Teams Message */
.team-table td[colspan="3"] {
    text-align: center;
    font-style: italic;
    color: #888;
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 22px;
    }

    .container {
        padding: 15px;
    }

    .team-table th, .team-table td {
        padding: 10px;
    }

    .btn-create, .btn-view {
        font-size: 14px;
    }

    .team-table {
        font-size: 14px;
    }
}

</style>
