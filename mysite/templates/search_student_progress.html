<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <form method="GET" action="{% url 'search_student_progress' %}">
        <div class="form-group">
            <label for="student_name">Enter Student Name:</label>
            <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Search by Student Name" value="{{ request.GET.student_name }}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    

<!-- Optional: JavaScript for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
