<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

    <!-- Chartjs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <style>/* Background and Font Colors */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark grey for main background */
            color: #f1c40f; /* Golden yellow for main text */
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* Sidebar Styling */
        .sidenav {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1c1c1c; /* Darker grey */
            overflow-y: auto;
            transition: 0.5s;
        }
        
        .sidenav a {
            padding: 15px 8px 15px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover {
            color: #f1c40f;
            background-color: #333; /* Medium grey for hover */
        }
        
        /* Main Content Styling */
        #main {
            transition: margin-left .5s;
            padding: 10px;
            margin-left: 300px;
            margin-top: 80px; /* Added margin-top to prevent collision with sidebar */
        }
        #main-content {
            margin-left: 300px; /* Matches the sidebar width */
            padding: 20px; /* Adds space around the content */
            transition: margin-left 0.5s;
        }
        
        /* Logo Styling */
        .logo {
            margin: 20px;
            font-weight: bold;
            color: #f1c40f; /* Golden yellow for logo */
        }
        
        /* Profile Button Styling */
        .profile-button {
            background-color: #333; /* Dark grey for buttons */
            color: #f1c40f;
            border: none;
        }
        
        .profile-button:hover {
            background-color: #444; /* Slightly lighter dark grey for button hover */
            color: #f1c40f;
        }
        
        /* Table Styling */
        .ob {
            background-color: #1e1e1e; /* Dark grey for information sections */
            color: white; /* White text */
            padding: 5px;
            border: 1px solid #333; /* Border in slightly lighter dark grey */
            margin: 2px;
        }
        
        .labels {
            font-size: 12px;
            font-weight: bold;
            color: #f1c40f;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            /* Sidebar Stack Above Content */
            #main-content {
                margin-left: 0;
            }
            .sidenav {
                width: 100%;
                height: auto;
                position: relative; /* Make it stack at the top */
            }
        
            /* Make the content stack below the sidebar */
            #main {
                margin-left: 0;
                margin-top: 100px; /* Adjusted for better spacing */
            }
        
            /* Adjust profile layout */
            .profile-button {
                width: 100%;
            }
        
            .sidenav a {
                font-size: 18px;
            }
        
            /* Profile image size adjustment */
            .rounded-circle {
                width: 120px;
                height: 120px;
            }
        
            .row {
                display: block; /* Stack content vertically */
            }
        
            .col-md-3, .col-md-5, .col-md-6 {
                width: 100%; /* Make columns full-width for smaller screens */
                padding: 0;
            }
        }
        
        @media (max-width: 576px) {
            /* Further adjustments for smaller devices */
            .sidenav {
                width: 100%;
            }
        
            .profile-button {
                width: 100%;
            }
        
            .sidenav a {
                font-size: 16px;
            }
        
            .rounded-circle {
                width: 100px;
                height: 100px;
            }
        
            /* Adjust table layout for smaller screens */
            .ob {
                font-size: 14px;
                padding: 8px;
            }
        }
        
    </style>
</head>
