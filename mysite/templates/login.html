<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required />
                  <label class="username" for="username">Username</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name ="password" required/>
                  <label class="password" for="password">Password</label>
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <!--<a href="#!">Forgot password?</a>-->
                </div>
      
                <!-- Submit button -->
                <div class="d-flex justify-content-around align-items-center mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="signup"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>   Don't have an account? Register here  
                </a>
                </div>
      
              </form>
            </div>
          </div>
        </div>
    </section>
</form>
